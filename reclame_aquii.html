<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reclame aqui</title>
  <link rel="stylesheet" href="reclame_aquii.css">
</head>

<body>

  <section class="formulario">
    <h2>Nos conte o que podemos melhorar</h2>
    <form onsubmit="enviar(event)">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="exemplo@email.com" required>

      <label for="mensagem"> oque podemos melhorar no site ? </label>
      <textarea id="mensagem" placeholder="Escreva oque deseja ou seu interesse..." required></textarea>

      <button type="submit">Enviar</button>
      <button type="reset">limpar</button>
    </form>

  <footer class="footer">
        <p>© 2025 Allwanext — Todos os direitos reservados.</p>
    </footer>


  <script>
    function enviar(event) {
      event.preventDefault();
      alert("✅ enviado com sucesso! Vamos analisar sua sujestão.");
      document.querySelector("form").reset();
    }
  </script>

</body>
</html>
