<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale conosco</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header> Allwanext </header>

  <section class="formulario">
    <h2>Entre em Contato com a gente</h2>
    <form onsubmit="enviar(event)">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="exemplo@email.com" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" placeholder="(DDD) 99999-9999">

      <label for="mensagem"> Qual problema enfrenta ? </label>
      <textarea id="mensagem" placeholder="Escreva oque deseja ou seu interesse..." required></textarea>

      <button type="submit">Enviar</button>
      <button type="reset">limpar</button>
    </form>

    <a href="home.html" class="voltar">⬅ Voltar para Página Inicial</a>
  </section>

  <script>
    function enviar(event) {
      event.preventDefault();
      alert("✅ enviado com sucesso! Entraremos em contato em breve.");
      document.querySelector("form").reset();
    }
  </script>

</body>
</html>
